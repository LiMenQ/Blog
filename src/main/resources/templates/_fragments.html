<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

    <title th:replace="${title}">详情</title>
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-tiny m-shadow-small">
    <div class="ui m-container-big">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">LiMengQi</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>专栏</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>时间轴</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="chess knight icon"></i>关于我</a>
            <div class="right item">
                <!--    inverted transparent-->
                <form name="search" action="" th:action="@{/search}" target="_blank" method="post">
                <div class="ui icon input">
                    <input type="text" name="query" placeholder="搜索" th:value="${query}">
                    <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!--手机端-->
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>



</nav>

    <div class="ui center aligned m-container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <script>
                            for (let i = 0; i < 30; i++) {
                                document.write("&nbsp;");
                            }
                        </script>
                        <img src="../static/images/QRcode.jpg" th:src="@{/images/QRcode.jpg}" class="ui rounded image" alt=""
                             style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">博客相关</h4>
                <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin" th:href="@{https://www.baidu.com}" target="_blank">项目简介( Project introduction)</a>
                    <a href="#" class="item m-text-thin" th:href="@{https://www.baidu.com}" target="_blank">产品答疑(Product Q & A)</a>
                    <a href="#" class="item m-text-thin" th:href="@{https://www.baidu.com}" target="_blank">招聘信息(recruitment information)</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">limengqi0505@163.com</a>
                    <a href="#" class="item m-text-thin">QQ：1654139120</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">博客简介</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">我的个人博客,会分享计算机学习、生活相关内容，欢迎大家收藏</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny" style="text-align:center">Copyright © 2021 - 2022 Limengqi
            Designed by
            Limengqi</p>
    </div>

</footer>
