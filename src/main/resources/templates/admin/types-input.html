<script>

    //消息提示关闭
    $('.message .close').on('click',function () {
        $(this)
            .closest('.message')
            .transition('fade')
    });



    //markdown初始化
    var contentEditor;

    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            //path    : "../../static/lib/editormd/lib/"
            path     :  "/lib/editormd/lib/"
        });

        testEditor = editormd({

        });

    });






    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide'); //有=>去除 没有=>加上
    });

    $('#payButton').popup({
        popup: $('.payQ.popup'),
        on: 'click',
        position: 'top center'
    });

    //下拉组件
    $('.ui.dropdown')
        .dropdown({})
    ;

    $('.ui.form').form({
        fields : {
            title : {
                identifier : 'name',
                rules : [{
                    type : 'empty',
                    prompt : '专栏名称不能为空'
                }]
            }
        }
    });
